<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>2048</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="text/javascript" src="./scripts/main.js"></script>
    </head>
    <body onload="load_canvas()">
        <div class="container">
            <div class="heading">
                <h1>2048</h1>
                <div class="score-container">
                    <p id="score-heading">Score:</p>
                    <p id="score-number">0</p>
                </div>
            </div>
            <div class="above-canvas">
                <button id="reset" type="button" class="btn btn-default" onclick="gui.start()">New Game</button>
                <h2><strong>How to Play:</strong></h2>
                <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
            </div>
            <div>
                <canvas id="frame" width="410" height="410"></canvas>
            </div>
            <div class="below-canvas">
                <p><strong>Note:</strong> This is a replica of the <a href="https://gabrielecirulli.github.io/2048/" target="_blank">original 2048 game</a>.</p>
            </div>
        </div>
        <img hidden id="tiles" src="images/assets_2048.png">
    </body>
</html>
