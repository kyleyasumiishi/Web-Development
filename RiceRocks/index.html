<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RiceRocks</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/test.js"></script>
    </head>
    <body onload="load_canvas()">
        <h1>RiceRocks</h1>
        <div>
            <canvas id="frame" width="800" height="600"></canvas>
        </div>
        <div>
            <img hidden id="debris" width="640" height="480" src="images/debris2_blue.png">
            <img hidden id="nebula" width="800" height="600" src="images/nebula_blue.png" alt="nebula">
            <img hidden id="splash" width="400" height="300" src="images/splash.png" alt="splash">
            <img hidden id="ship" width="90" height="90" src="images/double_ship.png" alt="ship">
            <img hidden id="missile" width="10" height="10" src="images/shot2.png" alt="missile">
            <img hidden id="asteroid" width="90" height="90" src="images/asteroid_blue.png" alt="asteroid">
            <img hidden id="explosion" width="128" height="128" src="images/explosion_alpha.png" alt="explosion">
        </div>

    </body>
</html>
