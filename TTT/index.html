<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic-Tac-Toe</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- My JS Scripts -->
        <script type="text/javascript" src="./scripts/monte-carlo.js"></script>
        <script type="text/javascript" src="./scripts/minimax.js"></script>
        <script type="text/javascript" src="./scripts/board.js"></script>
        <script type="text/javascript" src="./scripts/gui.js"></script>
        <!-- My CSS Stylesheets -->
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body onload="load_canvas()">
        <div class="container">
            <div class="heading">
                <div class="title">
                    <h1>Tic-Tac-Toe</h1>
                </div>
                <div id="status"></div>
            </div>

            <div class="above-canvas">
                <div class="toggle-buttons btn-group">
                    <button id="mc" type="button" class="btn btn-primary active" onclick="toggle_game(id)">Beatable</button>
                    <button id="mm" type="button" class="btn btn-primary" onclick="toggle_game(id)">Unbeatable</button>
                </div>

                <div class="toggle-buttons btn-group">
                    <button id="px" type="button" class="btn btn-primary" onclick="toggle_player(id)">Player X</button>
                    <button id="po" type="button" class="btn btn-primary active" onclick="toggle_player(id)">Player O</button>
                </div>
                    
                <div class="reset-buton">
                    <button type="button" onclick="new_game()" class="btn">New Game</button>
                </div>
            </div>

            <div class="TTT-canvas">
                <canvas id="frame" width="400" height="400"></canvas>
            </div>

            <div class="below-canvas">

            </div>
        </div>
    </body>
</html>
